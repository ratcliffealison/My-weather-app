<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d6fabf73c0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="card" id="app-box">
          <div class="row" id="top-row">
            <div class="col-4" id="current-location">
              <h2 id="local-time">17:52</h2>
              <h1 id="current-city">Zaragoza</h1>
              <h3 id="current-date">Thursday 30th July</h3>
            </div>
            <div class="col-5" id="current-weather">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="clear"
                id="current-weather-icon"
              />
              <h3 id="description">Clear skies</h3>
              <div class="clearfix current-temp-conversion">
                <p>
                  <span id="current-temp">40</span>
                  <span>
                    <a class="active" id="celcius-link" href="#">¬∫C</a>
                    | <a id="fahrenheit-link" href="#">¬∫F</a></span
                  >
                </p>
              </div>
            </div>
            <div class="col-3">
              <div class="row">
                <form id="city-search">
                  <input
                    type="search"
                    id="search-input"
                    placeholder="change city"
                    autocomplete="off"
                  />
                  <input type="submit" id="search-submit" value="üîé" />
                </form>
                <span class="float-right">
                  <button onclick="getCurrentPosition()">üìç</button></span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="forecast"></div>
      </div>

      <div class="row" id="bottom-row">
        <div class="col-9">
          <p>
            <a
              class="coded-by"
              href="https://github.com/ratcliffealison/My-weather-app"
              target="_blank"
              >Open source code</a
            >
            by
            <a
              class="coded-by"
              href="https://www.linkedin.com/in/ratcliffealison/"
              target="_blank"
            >
              Alison Ratcliffe
            </a>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
